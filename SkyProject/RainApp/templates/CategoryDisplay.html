<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                  <h4 class="card-title">Category Details</h4>
                  <p class="card-description">
                    Add class <code></code>
                  </p>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Category</th>
                          <th>Product Name</th>
                          <th>Quantity</th>
                          <th>Price</th>
                          <th>Description</th>
                          <th>Image</th>
                          <th>Option</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td>{{i.CategoryName}}</td>
                          <td>{{i.Product_Name}}</td>
                          <td>{{i.Quantity}}</td>
                          <td>{{i.Price}}</td>
                          <td>{{i.Description}}</td>
                          <td>
                                <img src="{{i.Image.url}}">
                          </td>
                          <td>
                              <form action="{% url 'categoryedit'  dataid=i.id %}">
                                  <button type="submit" class="btn btn-primary mr-2">Edit</button>
                              </form>
                          </td>
                          <td>
                              <form action="{% url 'categorydelete'  dataid=i.id %}">
                                  <button type="submit" class="btn btn-primary mr-2">Delete</button>
                              </form>
                          </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
</body>
</html>
{% endblock %}
