<!DOCTYPE html>
{% extends 'Index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Product Details</h4>
        <p class="card-description">
        </p>
        <form class="forms-sample" method="post" action="{% url 'savepdt' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleSelectGender">Select Category</label>
                <select class="form-control" id="exampleSelectGender" name="cate">
                    {% for i in data %}
                    <option>{{i.Category_Name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputName1">Product Name</label>
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name">
            </div>
            <div class="form-group">
                <label for="exampleInputName1">Quantity</label>
                <input type="text" class="form-control"  placeholder="Quantity" name="quantity">
            </div>
            <div class="form-group">
                <label for="exampleInputName1">Price</label>
                <input type="text" class="form-control"  placeholder="Price" name="price">
            </div>
            <div class="form-group">
                <label for="exampleTextarea1">Description</label>
                <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label>Image</label>
                <div class="input-group col-xs-12">
                    <input type="file" class="form-control file-upload-info" name="image">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button class="btn btn-light">Cancel</button>
        </form>
    </div>
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}
            <script>
              swal('{{i}}','','warning');
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}','','error');
            </script>
        {% else %}
            <script>
                swal('{{i}}','','success');
            </script>
        {% endif %}
    {% endfor %}
{% endif %}

</body>
</html>
{% endblock %}
